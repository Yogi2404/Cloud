<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOUD - Music Player</title>
<link rel="stylesheet" href="style.css">


</head>
<body>
   <nav>
       <ul>
        <li class="brand"><img src="uchiha.png" alt="CLOUD">CLOUD</li>   
        <li>Home</li>
        <li>About</li>
        </ul>
   </nav>
   <div class="container">
       <h1></h1>
       <div class="songList">
           <h1>SONGS</h1>
           <div class="songItemContainer">
                  <div class="songItem">
                   <img src="nftscover.jpg" alt="1">
                   <span>NF-The Search</span>
                   <span class="songlist"><span>03:15</span><i class="songItemPlay fa-1x fa-solid fa-play"></i></span>
            
                 </div>
                 <div class="songItem">
                   <img src="Kasoor PK.jpg" alt="1">
                   <span>Kasoor Prateek K</span>
                   <span class="songlist"><span>03:17</span><i class="songItemPlay fa-1x fa-solid fa-play"></i></span>
         
                 </div>
                 <div class="songItem">
                   <img src="Dandelions R.jpg" alt="1">
                   <span>Dandelions Ruth B</span>
                   <span class="songlist"><span>03:55</span><i class="songItemPlay fa-1x fa-solid fa-play"></i></span>
         
                 </div>
            
                 <div class="songItem">
                   <img src="Ilahi cover.jpg" alt="1">
                   <span>Ilahi Arjit Singh</span>
                   <span class="songlist"><span>03:51</span><i class="songItemPlay fa-1x fa-solid fa-play"></i></span>
     
                 </div>
                 <div class="songItem">
                  <img src="BM.jpg" alt="1">
                  <span>Brown Munde APD</span>
                  <span class="songlist"><span>04:27</span><i class="songItemPlay fa-1x fa-solid fa-play"></i></span>
     
                 </div>
              
           </div>
       </div>
       <div class="songBanner"></div>
   </div>
   <div class="bottom">
       <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
       <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-3x fa-solid fa-angles-left"></i>
            <i class="fa-3x fa-solid fa-circle-play" id="masterPlay"></i>
            
            <i class="fa-3x fa-solid fa-angles-right"></i>
       </div>
       <div class="songInfo">
           <img src="giphy.gif" width="110px" alt="" id="gif">NF-The Search
       </div>

   </div>

   <script src="https://kit.fontawesome.com/966b70f257.js" crossorigin="anonymous"></script>
   <script src="function.js"></script>
</body>
</html>
